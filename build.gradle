plugins {
	id 'org.springframework.boot' version '2.2.4.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}
jar {
	manifest {
		attributes 'Main-Class': 'com.advantest.coe.jiraautomation.JiraAutomationApplication'
	}
}

group = 'com.advantest.coe'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'


repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'commons-io:commons-io:2.6'
	implementation ('commons-cli:commons-cli:1.4')
	implementation ('org.codehaus.plexus:plexus-archiver:4.1.0')
	implementation ('org.codehaus.plexus:plexus-container-default:1.0-alpha-9-stable-1')
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
}
